<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Guyue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .tool-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .tool-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .tool-item h3 {
            color: #4CAF50;
            margin: 0 0 10px;
        }
        .tool-item p {
            color: #555;
        }
        .tool-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .tool-item a:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guyue Tools</h1>
        <p>一站式工具集合</p>
    </header>

    <main>
        <h2>欢迎来到我的工具页面！</h2>
        <p>在这里，你可以找到各种实用的小工具。</p>

        <div class="tool-list">
            <div class="tool-item">
                <h3>工具 1</h3>
                <p>描述工具 1 的功能。</p>
                <a href="#">使用工具</a>
            </div>
            <div class="tool-item">
                <h3>工具 2</h3>
                <p>描述工具 2 的功能。</p>
                <a href="#">使用工具</a>
            </div>
            <div class="tool-item">
                <h3>工具 3</h3>
                <p>描述工具 3 的功能。</p>
                <a href="#">使用工具</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Guyue. All rights reserved.</p>
    </footer>
</body>
</html>
